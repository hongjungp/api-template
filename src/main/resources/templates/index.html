<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring boot 템플릿</title>
</head>
<body>
<nav>
    <a th:href="@{/auth/login}" th:unless="${session.member_id}">로그인</a>
    <a th:href="@{/auth/signup}" th:unless="${session.member_id}">회원가입</a>
    <form th:action="@{/auth/logout}" method="POST" th:if="${session.member_id}">
        <button type="submit">로그아웃</button>
    </form>
    <a th:href="@{/member}" th:if="${session.member_id}">마이페이지</a>
</nav>
<h1>MainPage</h1>
</body>
</html>
