<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>메뉴 목록</title>
</head>
<body>
<th:block layout:fragment="content">

    <h1>메뉴 목록</h1>
    <ul>
        <li th:each="menu : ${menuList}">
            <a th:href="${menu.menuUrl}" th:text="${menu.menuNm}">menu Name</a>
            <span th:text="${menu.toString()}">menu toString</span>
        </li>
    </ul>
    <a th:href="@{/menu/new}" th:if="${session.member_id}">메뉴작성</a>
</th:block>
</body>
</html>
