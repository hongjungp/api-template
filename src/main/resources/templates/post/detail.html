<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>게시물 조회</title>
</head>
<body>

<th:block layout:fragment="content">

    <h1>게시물 상세조회</h1>
    <div>
        <h2>Title: <span th:text="${post.title}"></span></h2>
        <p>Content: <span th:text="${post.content}"></span></p>
        <p>Created At: <span th:text="${post.createdAt}"></span></p>
        <p>Updated At: <span th:text="${post.updatedAt}"></span></p>
        <p>Author: <span th:text="${post.author}"></span></p>
    </div>
    <form th:if="${session.member_id == post.memberId}" th:action="@{'/posts/' + ${post.id} + '/delete'}" method="POST">
        <a th:href="@{'/posts/' + ${post.id} + '/edit'}">
            <button type="button">글수정</button>
        </a>
        <button type="submit">글삭제</button>
    </form>
    <a th:href="@{'/posts'}">
        <button type="button">글목록</button>
    </a>
</th:block>
</body>
</html>
